# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/artdigital_backend
spring.data.mongodb.auto-index-creation=true

# Configuration JWT
# IMPORTANT: Remplacez cette clé par une clé secrète sécurisée en production
# Générez une clé avec: openssl rand -base64 64
jwt.secret=Y29tcGxleGVTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25XaXRoSGlnaFNlY3VyaXR5TGV2ZWxBbmRMb25nTGVuZ3Ro
jwt.expiration=86400000

# Configuration Upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads
app.base-url=http://localhost:8080

# Configuration CORS
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Configuration Frontend URL
app.frontend.url=http://localhost:4200

# Configuration Logging
logging.level.com.esprit.microservice.artdigital_backend=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO

# Configuration Jackson pour les dates
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

