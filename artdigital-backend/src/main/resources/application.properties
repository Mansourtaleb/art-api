# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/artdigital_backend
spring.data.mongodb.auto-index-creation=true

# Configuration JWT
jwt.secret=VotreCleSuperSecreteQuiDoitEtreTresLonguePourEtreSecurisee123456789ABCDEF
jwt.expiration=86400000

# Configuration Upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads
app.base-url=http://localhost:8080

# Configuration CORS
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Configuration Frontend URL
app.frontend.url=http://localhost:4200

# Configuration Logging
logging.level.com.esprit.microservice.artdigital_backend=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO

# Configuration Jackson pour les dates
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

# Mail configuration (Mailtrap pour dev)
